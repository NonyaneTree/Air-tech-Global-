<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Air Tech Global - Passenger Booking</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        color: #222;
    }
    header {
        background: #0078d4;
        color: white;
        padding: 15px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }
    main {
        max-width: 900px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .aircraft-selection {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    .aircraft-card {
        background: #f9f9f9;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ddd;
        text-align: center;
        padding-bottom: 10px;
    }
    .sketchfab-embed-wrapper iframe {
        width: 100%;
        height: 150px;
        border: none;
    }
    .aircraft-card input {
        margin-top: 8px;
    }
    label {
        font-weight: bold;
    }
    .form-group {
        margin-bottom: 15px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    button {
        background: #0078d4;
        color: white;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #005fa3;
    }
</style>
</head>
<body>

<header>
    <h1>Air Tech Global Passenger Booking</h1>
</header>

<main>
    <form>
        <h2>Select Your Aircraft</h2>
        <div class="aircraft-selection">
            <div class="aircraft-card">
                <div class="sketchfab-embed-wrapper">
                    <iframe title="Let L410 Turbolet" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                        src="https://sketchfab.com/models/38c3aaea4de54eb1a20634586c2a215f/embed"></iframe>
                </div>
                <div>
                    <input type="radio" name="aircraft" value="Let 410" required> Let 410
                </div>
            </div>
            <div class="aircraft-card">
                <div class="sketchfab-embed-wrapper">
                    <iframe title="Beechcraft Super King Air" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                        src="https://sketchfab.com/models/21fa704d821541c09c552ba6c33b0b0a/embed"></iframe>
                </div>
                <div>
                    <input type="radio" name="aircraft" value="Beech 200 King Air" required> Beech 200 King Air
                </div>
            </div>
            <div class="aircraft-card">
                <div class="sketchfab-embed-wrapper">
                    <iframe title="Dash-8 q400 (with cockpit)ver IX)" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                        src="https://sketchfab.com/models/140a2d7680504e9b98ec4def5d4a7bdf/embed"></iframe>
                </div>
                <div>
                    <input type="radio" name="aircraft" value="Dash 8 300/Q400" required> Dash 8 300/Q400
                </div>
            </div>
            <div class="aircraft-card">
                <div class="sketchfab-embed-wrapper">
                    <iframe title="Beechcraft 1900D" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                        src="https://sketchfab.com/models/21fa704d821541c09c552ba6c33b0b0a/embed"></iframe>
                </div>
                <div>
                    <input type="radio" name="aircraft" value="Beechcraft 1900D" required> Beechcraft 1900D
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination</option>
                <option value="Mauritius - Port Louis">Mauritius - Port Louis</option>
                <option value="Mauritius - Rodrigues Island">Mauritius - Rodrigues Island</option>
                <option value="Mauritius - Other Domestic">Mauritius - Other Domestic</option>
                <option value="Abroad - South Africa">Abroad - South Africa</option>
                <option value="Abroad - France">Abroad - France</option>
                <option value="Abroad - Dubai">Abroad - Dubai</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>
        </div>

        <div class="form-group">
            <label>Trip Type:</label>
            <select name="trip-type" required>
                <option value="">Select</option>
                <option value="One Way">One Way</option>
                <option value="Round Trip">Round Trip</option>
            </select>
        </div>

        <div class="form-group">
            <label>Will you bring your own car or use Yugo?</label>
            <select name="vehicle-option" id="vehicle-option" onchange="toggleAddress()">
                <option value="">Select</option>
                <option value="own">Bring My Own Car</option>
                <option value="yugo">Use Yugo</option>
            </select>
        </div>

        <div class="form-group" id="vehicle-address-group" style="display: none;">
            <label for="vehicle-address">Vehicle Pickup/Drop-off Address:</label>
            <input type="text" id="vehicle-address" name="vehicle-address" placeholder="Enter address">
        </div>

        <button type="submit">Book Now</button>
    </form>
</main>

<script>
    function toggleAddress() {
        var vehicleChoice = document.getElementById("vehicle-option").value;
        var addressGroup = document.getElementById("vehicle-address-group");
        addressGroup.style.display = (vehicleChoice === "yugo") ? "block" : "none";
    }
</script>

</body>
</html>
